<!DOCTYPE html>
<html>
    <header>
        <title>Kitchen Orders</title>
    </header>
    <body>
        <h1>Orders List</h1>
        <table border="1">
            <tr>
                <th>Order ID</th>
                <th>Customer ID</th>
                <th>Quantity</th>
            </tr>
            {{range .}}
            <tr>
                <td>{{.OrderID}}</td>
                <td>{{.CustomerID}}</td>
                <td>{{.Quantity}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
